<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to MML Music Converter</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="/text_to_mml/assets/index-DEYwA-iM.js"></script>
  <link rel="stylesheet" crossorigin href="/text_to_mml/assets/index-CmeAibLV.css">
</head>

<body>
  <div id="app">
    <header>
      <h1 id="header-title">Text to MML Music Converter</h1>
      <p id="header-desc">テキストを音楽（MML）に変換して再生します</p>
    </header>

    <main>
      <!-- Settings Bar: Instrument/BPM (Left) and Language (Right) -->
      <div class="settings-bar">
        <div class="settings-left">
          <select id="instrument-select" class="secondary-btn" style="padding: 0.5rem 1rem;">
            <!-- Options populated by JS -->
          </select>

          <div class="tempo-control">
            <label for="tempo-input">BPM:</label>
            <input type="number" id="tempo-input" min="40" max="200" step="10" list="tempo-options" placeholder="Auto">
            <datalist id="tempo-options">
              <option value="60"></option>
              <option value="80"></option>
              <option value="100"></option>
              <option value="120"></option>
              <option value="140"></option>
              <option value="160"></option>
              <option value="180"></option>
            </datalist>
          </div>
        </div>

        <div class="settings-right">
          <button id="lang-toggle" class="secondary-btn" style="font-size: 0.8rem; padding: 0.5rem 1rem;">
            🌐 English
          </button>
        </div>
      </div>

      <div class="input-section">
        <textarea id="text-input" placeholder="ここにテキストを入力してください（例：青空文庫の文章など）..."></textarea>
      </div>

      <div class="output-section">
        <div class="status-display">
          <span id="status-text">Ready</span>
        </div>

        <div class="controls">
          <div class="button-group" style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button id="play-btn" class="primary-btn">
              <span class="icon">▶</span> 再生 / 変換
            </button>
            <button id="pause-btn" class="secondary-btn" disabled>
              <span class="icon">⏸</span> 一時停止
            </button>
            <button id="stop-btn" class="secondary-btn" disabled>
              <span class="icon">■</span> 停止
            </button>
            <button id="download-btn" class="secondary-btn" disabled>
              <span class="icon">⬇</span> MIDI保存
            </button>
          </div>
        </div>

        <div class="visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div id="sheet-music" style="overflow-x: auto; white-space: nowrap; margin: 20px 0; text-align: center;"></div>

        <details>
          <summary>生成されたMMLを見る</summary>
          <pre id="mml-output"></pre>
        </details>
      </div>
    </main>
  </div>
</body>

</html>
