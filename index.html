<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to MML Music Converter</title>
  <link rel="stylesheet" href="./src/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1 id="header-title">Text to MML Music Converter</h1>
      <p id="header-desc">テキストを音楽（MML）に変換して再生します</p>
      <button id="lang-toggle" class="secondary-btn" style="margin-top: 10px; font-size: 0.8rem;">
        🌐 English
      </button>
    </header>

    <main>
      <div class="input-section">
        <textarea id="text-input" placeholder="ここにテキストを入力してください（例：青空文庫の文章など）..."></textarea>
      </div>

      <div class="output-section">
        <div class="status-display">
          <span id="status-text">Ready</span>
        </div>

        <div class="controls">
          <div class="control-group"
            style="display: flex; gap: 10px; margin-bottom: 10px; justify-content: center; flex-wrap: wrap;">
            <select id="instrument-select" class="secondary-btn" style="padding: 0.5rem 1rem;">
              <!-- Options populated by JS -->
            </select>

            <div class="tempo-control" style="display: flex; align-items: center; gap: 5px;">
              <label for="tempo-input" style="font-family: var(--font-main); color: var(--text-secondary);">BPM:</label>
              <input type="number" id="tempo-input" min="40" max="200" step="10" list="tempo-options" placeholder="Auto"
                style="padding: 0.5rem; border-radius: 8px; border: 1px solid #334155; background: var(--card-bg); color: var(--text-primary); width: 80px;">
              <datalist id="tempo-options">
                <option value="60"></option>
                <option value="80"></option>
                <option value="100"></option>
                <option value="120"></option>
                <option value="140"></option>
                <option value="160"></option>
                <option value="180"></option>
              </datalist>
            </div>
          </div>

          <div class="button-group" style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button id="play-btn" class="primary-btn">
              <span class="icon">▶</span> 再生 / 変換
            </button>
            <button id="pause-btn" class="secondary-btn" disabled>
              <span class="icon">⏸</span> 一時停止
            </button>
            <button id="stop-btn" class="secondary-btn" disabled>
              <span class="icon">■</span> 停止
            </button>
            <button id="download-btn" class="secondary-btn" disabled>
              <span class="icon">⬇</span> MIDI保存
            </button>
          </div>
        </div>

        <div class="visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div id="sheet-music" style="overflow-x: auto; white-space: nowrap; margin: 20px 0; text-align: center;"></div>

        <details>
          <summary>生成されたMMLを見る</summary>
          <pre id="mml-output"></pre>
        </details>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
